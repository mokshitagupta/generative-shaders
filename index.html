<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <div

            style="

                padding: 0;

                width: 100px;
                height: 30px;
                border-radius: 8px;
                background-color: rgb(108 108 108 / 60%);
                color: white;
                font-size: 14px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            "
        >
            <a style="margin: 0; padding: 0">Refresh &#10227;</a>

        <canvas
            id="glcanvas"
            style="
                width: 100vw;
                height: 100vh;
                position: absolute;
                left: 0;
                top: 0;
            "
        ></canvas>
